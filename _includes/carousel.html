<section class="carousel">
	<div class="reel">
		{% for post in site.posts limit:8 %}
		<article>
			<a href={{ post.url }} class="image featured"><img src="{{ site.url }}{{ site.baseurl }}/images/{{ post.header_photo }}" alt="{{ site.url }}{{ site.baseurl }}/images/header.jpg" /></a>
			<header>
				<h3><a href={{ post.url }}>{{ post.title }}</a></h3>
			</header>
			<p>{{ post.subtitle }}</p>
		</article>
		{% endfor %}
	</div>
</section>
