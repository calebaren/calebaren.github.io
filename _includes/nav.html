<nav id="nav">
	<ul>
		{% for page_x in site.pages_list %}
			<li><a href={{ site.baseurl }}/{{ page_x.url }}>{{ page_x.name }}</a></li>
		{% endfor %}
		<li><a href="{{ site.baseurl }}/posts">Posts</a>
			<ul>
				{% for post in site.posts limit:5 %}
					<li><a href={{ post.url }}>{{ post.title }}</a></li>
				{% endfor %}
				<li><a href="{{ site.baseurl }}/posts">More&hellip;</a></li>
			</ul>
		</li>
	</ul>
</nav>
