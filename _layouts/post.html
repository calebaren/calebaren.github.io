<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css"/>
		<noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/noscript.css" /></noscript>
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			<div id="header" style="background-image: url({{ site.baseurl }}/images/{{ page.header_photo }})">
<!-- "background-image: url({{ site.baseurl }}/images/{{ page.header_photo }}" -->
				<!-- Inner -->
				<div class="inner">
					<header>
						<h1><a href="index.html" id="logo">{{ page.title }}</a></h1>
						<hr />
						<p>{{ page.date | date_to_long_string }}</p>
					</header>
					<footer>
						<a href="#scroll" class="button circled scrolly">&darr;</a>
					</footer>
				</div>

				<!-- Nav -->
				{% include nav.html %}

			</div>

			<div class="wrapper style1" id="scroll">
				<article id="main" class="container special" name="article">
					<header>
						<h2>{{ page.title }}</h2>
					</header>
					<p>{{ content }}</p>
				</article>
				{% include footer.html %}
			</div>
			{% include scripts.html %}
		</div>
	</body>
</html>
